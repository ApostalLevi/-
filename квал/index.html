<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>Галерея изображений</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="category">Категория:</label>
                <select id="category">
                    <option value="">Все категории</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="search">Поиск по названию:</label>
                <input type="text" id="search" placeholder="Введите название...">
            </div>
            
            <button id="apply-filters">Применить фильтр</button>
        </div>
        
        <div class="sorting">
            <span>Сортировка:</span>
            <button id="sort-rating">Рейтинг <span id="sort-direction">↓</span></button>
        </div>
        
        <div class="stats">
            <div>Всего изображений: <span id="total-count">0</span></div>
            <div>Средний рейтинг: <span id="avg-rating">0</span></div>
        </div>
        
        <div id="gallery" class="gallery"></div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="">
                <p>Категория: <span id="modal-category"></span></p>
                <p>Рейтинг: <span id="modal-rating"></span></p>
                <p>URL: <a id="modal-url" href="" target="_blank"></a></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
